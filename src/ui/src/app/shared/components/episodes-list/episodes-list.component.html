<div>
  <b class="text">Эпизоды</b>
  <app-button-scroll-episode-list *ngIf="settings && settings.episodeListType === EPISODES_LIST_TYPES.DEFAULT"
                                  (change)="change.emit($event)"
                                  [anime]="anime"
                                  [unique]="unique"
                                  [chosen]="chosen"
                                  [offset]="offset"
                                  [limit]="limit"></app-button-scroll-episode-list>

  <app-virtual-scroll-episode-list *ngIf="settings && settings.episodeListType === EPISODES_LIST_TYPES.SCROLLABLE"
                                   (change)="change.emit($event)"
                                   [anime]="anime"
                                   [unique]="unique"
                                   [chosen]="chosen"
                                   [offset]="offset"></app-virtual-scroll-episode-list>
</div>
